<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries of the world</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Where in the world?</h1>
        </header>

       <div class="sub-container">
            <div class="navigation">
                <nav class="search-bar">
                    <input type="text" placeholder="Search for a country" id="searchInput">
                </nav>
                <nav class="filter">
                    <label for="countrySelect">Filter by:</label>
                    <select id="countrySelect" name="countries">
                      <option value="all">All</option>
                      <option value="Americas">Americas</option>
                      <option value="Africa">Africa</option>
                      <option value="Europe">Europe</option>
                      <option value="Asia">Asia</option>
                      <option value="Oceania">Oceania</option>
                      <option value="Antarctic">Antarctica</option>
                    </select>
                </nav>
            </div>

            <main class="country-card" id="countryCard">
                <!-- Country cards will be dynamically added here -->
            </main>
       </div>

    </div>

    <script src="./app.js"></script>
</body>
</html>
